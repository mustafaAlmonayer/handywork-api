server.servlet.context-path=/handywork

logging.level.org.springframework=debug

spring.profiles.active=default

spring.datasource.url=jdbc:mysql://localhost:3308/handywork?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=handywork
spring.datasource.password=secret@password

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

log4j.logger.org.hibernate.SQL=debug 
log4j.logger.org.hibernate.type=trace 